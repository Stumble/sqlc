sql:
- schema: "users/schema.sql"
  queries: "users/query.sql"
  engine: "postgresql"
  gen:
    go: 
      sql_package: "wpgx"
      package: "users"
      out: "go/users"
- schema: "items/schema.sql"
  queries: "items/query.sql"
  engine: "postgresql"
  gen:
    go: 
      sql_package: "wpgx"
      package: "items"
      out: "go/items"
- schema: ["orders/schema.sql", "items/schema.sql", "users/schema.sql"]
  queries: "orders/query.sql"
  engine: "postgresql"
  gen:
    go: 
      sql_package: "wpgx"
      package: "orders"
      out: "go/orders"
